<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 20px; }
        a { display: block; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
<h1>Crear Usuario</h1>

<form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" th:field="*{nombre}" id="nombre" required/>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" required/>

    <label for="password">Contrase√±a:</label>
    <input type="password" th:field="*{password}" id="password" required/>

    <button type="submit">Registrarse</button>
</form>

<a th:href="@{/login}">Volver al login</a>
</body>
</html>
