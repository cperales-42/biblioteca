<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <style>
        /* Reset y fuentes */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f8; color: #333; display: flex; flex-direction: column; min-height: 100vh; }

        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 50px; }

        h1 { font-size: 3rem; color: #2c3e50; margin-bottom: 20px; }

        nav { margin: 40px 0; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        nav a { text-decoration: none; background-color: #3498db; color: #fff; padding: 12px 25px; border-radius: 8px; transition: 0.3s; font-weight: bold; }
        nav a:hover { background-color: #2980b9; transform: translateY(-2px); }

        footer { text-align: center; padding: 15px 0; background-color: #2c3e50; color: #ecf0f1; font-size: 0.9rem; margin-top: auto; }
        footer div { margin: 5px 0; }
        footer button, footer a { background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; text-decoration: none; }
        footer button:hover, footer a:hover { background-color: #c0392b; }
        footer form { display: inline; }
    </style>
</head>
<body>

<main>
    <h1>Bienvenido a la Biblioteca</h1>
    <p style="color:#7f8c8d; font-size:1.2rem; margin-top:10px;">Gestiona libros, usuarios y préstamos fácilmente</p>
</main>

<nav>
    <a th:href="@{/libros}">Libros</a>
    <a th:href="@{/usuarios}">Usuarios</a>
    <a th:href="@{/prestamos}">Préstamos</a>
</nav>

<footer>
    <!-- Usuario logueado -->
    <div sec:authorize="isAuthenticated()">
        Bienvenido!
        <form th:action="@{/logout}" method="post">
            <button type="submit">Cerrar sesión</button>
        </form>
    </div>

    <!-- Usuario no logueado -->
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Iniciar sesión</a>
    </div>
</footer>

</body>
</html>
